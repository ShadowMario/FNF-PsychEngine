name: Windows
on: workflow_dispatch
jobs:
  build:
    runs-on: windows-2019
    permissions: write-all
    steps:
      - name: Checkout
        uses: actions/checkout@main
      - name: Restore Previous Cache
        if: ${{ always() }}
        id: cache-build-restore
        uses: actions/cache/restore@main
        with:
          path: |
            c:\.hxcpp
            .haxelib
            c:\haxelib
            export\windows\haxe
            export\windows\obj
          key: cache-windows-build
      - name: Setup Haxe
        uses: krdlab/setup-haxe@master
        with:
          haxe-version: 4.2.5
      - name: Install Libraries
        run: |
          haxelib setup ~/haxelib
          haxelib git hxcpp https://github.com/mcagabe19-stuff/hxcpp.git
          haxelib install hmm --quiet
          haxelib run hmm install > /dev/null
        env:
          HXCPP_COMPILE_CACHE: ~/.hxcpp
      - name: Info
        run: haxe --version && haxelib list
      - name: Compile
        run: haxelib run lime build windows -64 -release
      - name: Clear Previous Cache
        if: ${{ always() }}
        uses: actions/github-script@main
        with:
          script: |
            try {
            	const caches = await github.rest.actions.getActionsCacheList({
            		owner: context.repo.owner,
            		repo: context.repo.repo,
            	})
            	if (typeof caches.data.actions_caches != null && caches.data.actions_caches.length > 0) {
            		for (const cache of caches.data.actions_caches) {
            			if (cache.key == "cache-windows-build") {
            				console.log('Clearing ' + cache.key + '...')
            				await github.rest.actions.deleteActionsCacheById({
            					owner: context.repo.owner,
            					repo: context.repo.repo,
            					cache_id: cache.id,
            				})
            				console.log("Previous Cache Cleared!")
            			}
            		}
            	}
            } catch (error) {
            	console.log(error.message)
            }
      - name: Save Current Cache
        if: ${{ always() }}
        id: cache-build-save
        uses: actions/cache/save@main
        with:
          path: |
            c:\.hxcpp
            .haxelib
            c:\haxelib
            export\windows\haxe
            export\windows\obj
          key: cache-windows-build
      - name: Publish Artifact
        uses: actions/upload-artifact@main
        with:
          name: windowsBuild
          path: 'export\release\windows\bin'
