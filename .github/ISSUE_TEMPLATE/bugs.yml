name: Bug report
description: Report bugs with the engine here
labels: [bug]
body:
  - type: textarea
    id: description
    attributes:
      label: "Describe your bug here."
    validations:
      required: true

  - type: textarea
    id: terminal
    attributes:
      label: "Command Prompt/Terminal logs (if existing)"
      render: bash
    validations:
      required: false

  - type: dropdown
    id: modding
    attributes:
      label: "Are you modding a build from source or with Scripts?"
      options:
        - Scripts (Lua, HScript)
        - Source Code
        - Scripts and Source Code
    validations:
      required: true

  - type: dropdown
    id: ebranch
    attributes:
      label: "What branch/version of the engine are you using?"
      options:
        - "Latest Release (GameBanana/GitHub)"
        - "Latest Experimental"
        - "Other (specified on issue)"
    validations:
      required: true

  - type: dropdown
    id: btarget
    attributes:
      label: "What is your build target?"
      options:
        - "Windows"
        - "Linux"
        - "Mac"
        - "HTML5/Web Browser"
    validations:
      required: true

  - type: input
    id: buildsummary
    attributes:
      label: "Did you edit anything in this build? If so, mention or summarize your changes."
      placeholder: "Yes, I edited ClientPrefs.hx and tried to add a new setting"
    validations:
      required: true
